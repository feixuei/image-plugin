# 使用本地图片/clone到本地的仓库；false: 从GitHub上获取图片 true: 将图片仓库克隆到本地使用
useLocalRepos: false

# 图片使用直链 0: 不使用代理 1: ghproxy代理 2: 使用jsDelivr代理 3: 使用ChinaJsDelivr代理 4: 使用moeyy代理
useProxy: 3

proxies:
  - https://raw.githubusercontent.com
  - https://mirror.ghproxy.com
  - https://cdn.jsdelivr.net/gh
  - https://jsd.cdn.zzko.cn/gh
  - https://github.moeyy.xyz

# 自动测试代理定时任务 默认每30分钟一次
autoTestProxy: true
proxyTestTask: 0 0/30 * * * ?

# 图片仓库clone是否使用ghproxy代理
reposCloneUseProxy: false

# 是否覆盖喵喵图片
coverMiaoImgs: false

# image-plugin优先级
priority: 49
